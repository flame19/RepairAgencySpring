server.port=8090
server.servlet.context-path=/RepairAgency

spring.datasource.url=jdbc:mysql://localhost:3306/spring_repair_agency?createDatabaseIfNotExist=true&serverTimezone=Europe/Kiev
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:database/CreateRepairAgencyDatabases.sql

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.mvc.view.prefix=/WEB-INF/jsp_pages/
spring.mvc.view.suffix=.jsp

logging.level.root=info
